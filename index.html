<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid format">
        <div class="container">
            <h1 class="display-4">Employee Time Managment</h1>
            <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Current Employees
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate($)</th>
                        <th scope="col">Total Billed($)</th>
                    </tr>

                </thead>
                <tbody id ="tableInput">

                </tbody>
            </table>

        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Add Employee
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input class="form-control" id="nameInput">

                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input class="form-control" id="roleInput">
                </div>
                <div class="form-group">
                    <label>Start Date (DD/MM/YY - ex: 01/01/89)</label>
                    <input class="form-control" id="dateInput">
                </div>
                <div class="form-group">
                    <label>Monthly Rate</label>
                    <input class="form-control" id="rateInput">
                </div>

                <button type="submit" class="btn btn-primary" id="button">Submit</button>
            </form>

        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
